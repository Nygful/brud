<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=+prompt("a",6);
        let b=+prompt("b",8);
        let c=+prompt("c",10);
        let P=a+b+c;
        let p=P/2;
        let S=Math.sqrt(p*(p-a)*(p-b)*(p-c));
        alert(`a=${a} і b=${b} і c=${c} буде:периметр ${P}`);
        alert(`a=${a} і b=${b} і c=${c} буде:площа ${S} `);
    </script>
</body>
</html>
